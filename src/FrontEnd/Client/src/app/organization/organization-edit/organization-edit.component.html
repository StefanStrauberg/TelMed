<div class="row" *ngIf="data">
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading relative">
                <div class="pull-right menu_top_3">
                    <button class="btn btn-secondary" routerLink="/organizations">Отмена</button>
                    <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Сохранить</button>
                </div>
            </div>
            <div class="panel-body">
                <h4>Организация</h4>
                <div class="col-8">
                    <div class="alert alert-info" *ngIf="editForm.dirty">
                            <strong>Information: </strong>
                            You Have made changes. Any unsaved changes will be lost
                    </div>
                </div>
                <hr/>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateOrganization()">
                    <div class="mb-3">
                        <label class="form-label">
                            <h5>Официальное наименование</h5>
                        </label>
                        <input type="text" class="form-control" [(ngModel)]="data.organizationName.officialName" name="officialName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <h5>Сокращенное наименование</h5>
                        </label>
                        <input type="text" class="form-control" [(ngModel)]="data.organizationName.usualName" name="usualName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <h5>Адрес организации</h5>
                        </label>
                        <input type="text" class="form-control" [(ngModel)]="data.address.line" name="line">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <h5>Активен ли профиль организации</h5>
                        </label>
                        <select class="form-control" [(ngModel)]="data.isActive" name="isActive">
                            <option value="true">Активна</option>
                            <option value="false">Не активна</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <h5>Регион организации</h5>
                        </label>
                        <select class="form-control" [(ngModel)]="data.region" name="region">
                            <option value="0">Брестская область</option>
                            <option value="1">Витебская область</option>
                            <option value="2">Гомельская область</option>
                            <option value="3">Гродненская область</option>
                            <option value="4">Минская область</option>
                            <option value="5">Могилевская область</option>
                            <option value="6">г. Минск</option>
                            <option value="7">Республика Беларусь</option>
                        </select>
                        <div class="form-text">
                            <strong>Например:</strong> г. Минск
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <h5>Региональный уровень организации</h5>
                        </label>
                        <select class="form-control" [(ngModel)]="data.level" name="level">
                            <option value="0">Районный уровень</option>
                            <option value="1">Областной уровень</option>
                            <option value="2">Республиканский уровень</option>
                        </select>
                    </div>
                </form>
                <hr>
            </div>
        </div>
    </div>
</div>
