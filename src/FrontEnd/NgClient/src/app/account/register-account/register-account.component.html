<pre>{{ account | json }}</pre>
<div class="card">
    <div class="card-header bg-primary">
        <div class="d-flex justify-content-end">
            <a class="btn btn-secondary" routerLink="/admin/accounts">
                <i class="fa-solid fa-xmark"></i> Отмена
            </a>
            <button type="submit" form="createForm" class="btn btn-success">
                <i class="fa-solid fa-check"></i> Создать
            </button>
        </div>
    </div>
    <div class="card-body bg-light">
        <form class="form-group" id="createForm">
            <div class="mb-2">
                <label>Имя пользователя</label>
                <input 
                    [(ngModel)]="account.userName"
                    name="userName"
                    type="text" class="form-control" placeholder="Укажите имя пользователя">
            </div>
            <div class="mb-2">
                <label>Пароль</label>
                <input 
                    [(ngModel)]="account.password"
                    name="password"
                    type="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="mb-2">
                <label>Подтверждение пароля</label>
                <input 
                    [(ngModel)]="account.confirmPassword"
                    name="confirmPassword"
                    type="password" class="form-control" placeholder="Подтвердите пароль">
            </div>
            <div class="mb-2">
                <label>Фамилия</label>
                <input 
                    [(ngModel)]="account.lastName"
                    name="lastName"
                    type="text" class="form-control" placeholder="Укажите фамилию">
            </div>
            <div class="mb-2">
                <label>Имя</label>
                <input 
                    [(ngModel)]="account.firstName"
                    name="firstName"
                    type="text" class="form-control" placeholder="Укажите имя">
            </div>
            <div class="mb-2">
                <label>Отчество</label>
                <input 
                    [(ngModel)]="account.middleName"
                    name="middleName"
                    type="text" class="form-control" placeholder="Укажите отчество">
            </div>
            <div class="mb-2">
                <label>Роль</label>
                <select
                    [(ngModel)]="account.role"
                    name="role"
                    class="form-select">
                    <option *ngFor="let role of enumValuse(roles)" [ngValue]="role">{{ role | roles }}</option>
                </select>
            </div>
            <div class="mb-2">
                <label>Организация</label>
                <select
                    [(ngModel)]="account.organizationId"
                    name="organizationId"
                    class="form-select">
                    <option>123</option>
                </select>
            </div>
            <div class="mb-2">
                <label>Номер мобильного телефона</label>
                <input 
                    [(ngModel)]="account.phoneNumber"
                    name="phoneNumber"
                    type="text" mask='(000) 000-0000' class="form-control" placeholder="Укажите номер телефона">
            </div>
            <div class="mb-2">
                <label>Номер городского телефона</label>
                <input 
                    [(ngModel)]="account.officePhone"
                    name="officePhone"
                    type="text" mask='(000) 000-0000' class="form-control" placeholder="Укажите номер телефона">
            </div>
        </form>
    </div>
</div>
