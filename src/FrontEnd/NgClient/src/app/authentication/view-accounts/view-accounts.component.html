<div class="d-flex justify-content-end mb-2" routerLink="/admin/account/create">
    <button class="btn btn-primary">
        <i class="fa-solid fa-plus"></i> Создать
    </button>
</div>
<table id="referrals" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>ФИО</th>
            <th>Роль</th>
            <th>Специализация</th>
            <th>Организация</th>
            <th>Контактные данные</th>
            <th>Статус</th>
            <th style="width: 120px"></th>
        </tr>
        </thead>
    <tbody>
        <tr>
            <td>account.Login</td>
            <td>account.FullName</td>
            <td>account.RoleDisplay</td>
            <td>account.Specialization</td>
            <td>account.Organization</td>
            <td>account.Contacts</td>
            <td>(account.IsActive ? "Активен" : "Не активен")</td>
            <td>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-group btn-group-sm" role="group">
                            <a class="btn btn-primary" data-container="body" data-toggle="tooltip" data-placement="bottom" title="Редактировать">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <a class="btn btn-primary" data-container="body" data-toggle="tooltip" data-placement="bottom" title="Сбросить пароль">
                                <i class="fa-solid fa-rotate"></i>
                            </a>
                            <a class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Изменить имя пользователя">
                                <i class="fa-solid fa-user"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
