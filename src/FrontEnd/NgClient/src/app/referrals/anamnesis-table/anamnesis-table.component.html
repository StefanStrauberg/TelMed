<table mat-table *ngIf="anamnesies.length > 0" [dataSource]="anamnesies" class="mat-elevation-z8 mt-2">
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef> Тип </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryId | anamnesisCategories}} </td>
    </ng-container>
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let element">
        <div class="btn-group btn-group-sm">
            <button mat-stroked-button color="primary" 
                routerLink="/referrals/{{ referralId }}/anamnesis/edit/{{ element.categoryId }}"
                matTooltip="Редактировать">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button mat-stroked-button color="warn" 
                (click)="deleteAnamnesis(element.categoryId)"
                matTooltip="Удалить">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
