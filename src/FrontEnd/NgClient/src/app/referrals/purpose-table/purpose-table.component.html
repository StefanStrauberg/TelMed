<table mat-table *ngIf="purposes.length > 0" [dataSource]="purposes" class="mat-elevation-z8 mt-2">
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef> Цель </th>
      <td mat-cell *matCellDef="let element"> {{element.group | purposeGroup}} </td>
    </ng-container>
    <ng-container matColumnDef="resume">
      <th mat-header-cell *matHeaderCellDef> Подробно </th>
      <td mat-cell *matCellDef="let element"> {{element.resume}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let element">
        <div class="btn-group btn-group-sm">
            <button mat-stroked-button color="primary" 
                routerLink="/referrals/{{ referralId }}/purpose/edit/{{ element.group }}"
                matTooltip="Редактировать">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button mat-stroked-button color="warn" 
                (click)="deletePurpose(element.group)"
                matTooltip="Удалить">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
