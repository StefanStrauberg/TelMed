<mat-card class="example-form">
    <mat-card-title class="card-header d-flex justify-content-between" style="background-color: #135589;">
        <div class="col">
            <h3>Редактирование данных о пациенте</h3>
        </div>
        <div>
            <a mat-raised-button matTooltip="Отмена" routerLink='/referrals/edit/{{referralId}}'>
                <i class="fa-solid fa-xmark"></i> Отмена
            </a>
            <button mat-raised-button color="primary" matTooltip="Сохранить" type="submit" form="createForm" [disabled]="ownerForm?.invalid">
                <i class="fa-solid fa-check"></i> Сохранить
            </button>
        </div>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="ownerForm" *ngIf="ownerForm" id="createForm" (submit)="updateReferral()">
            <div formGroupName="patient">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>ФИО пациента</mat-label>
                <input matInput required formControlName="fullName" type="text" placeholder="fullName">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Дата рождения</mat-label>
                    <input matInput required [matDatepicker]="birthDate" formControlName="birthDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
                    <mat-datepicker #birthDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Пол пациента</mat-label>
                    <mat-select formControlName="gender">
                        <mat-option *ngFor="let gender of enumValuse(genders)" [value]="gender">{{ gender | patientGender }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
</mat-card>
