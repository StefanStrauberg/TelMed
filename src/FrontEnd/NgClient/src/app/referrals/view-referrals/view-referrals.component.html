<div class="d-flex justify-content-end">
    <button mat-raised-button color="primary"
    routerLink="/referrals/create"
    matTooltip="Создать">
        <i class="fa-solid fa-plus"></i> Создать
    </button>
</div>
<mat-tab-group>
    <mat-tab label="Недооформлено">
        <div *ngIf="referrals">
            <app-referral-card 
                *ngFor="let referral of referrals"
                [data]="referral"
                (onRemove)="deleteReferral($event)"></app-referral-card>
        </div>
    </mat-tab>
    <mat-tab label="Открыто">
        <mat-card class="example-form">
            <mat-card-title class="d-flex justify-content-between">
                <div>
                    Date
                </div>
                <div>
                    action
                </div>
            </mat-card-title>
            <mat-card-content>
                123
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Требует дополения">
        <mat-card class="example-form">
            <mat-card-title class="d-flex justify-content-between">

                </div>
            </mat-card-title>
            <mat-card-content>

            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Аннулировано">

                </div>
            </mat-card-title>

            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
