<div class="d-flex justify-content-end mb-2" routerLink="/admin/specializations/create">
    <button class="btn btn-primary">
        <i class="fa-solid fa-plus"></i> Создать
    </button>
</div>
<div class="d-flex justify-content-between align-items-center">
    <app-pager-header
        [totalCount]="totalCount"
        [pageSize]="this.specParams.pageSize"
        [pageNumber]="this.specParams.pageNumber">
    </app-pager-header>
    <div class="form-inline">
        <input (keyup.enter)="onSearch()" class="form-control me-2" #search style="width: 300px;" placeholder="Search"
        type="text">
        <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
        <button (click)="onReset()" class="btn btn-outline-success ms-2 my-2">Reset</button>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Специализация</th>
            <th>Статус</th>
            <th>Консультирование</th>
            <th style="width: 45px"></th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let specialization of specializations">
                <td>{{ specialization.name }}</td>
                <td>{{ specialization.isActive ? "Активна" : "Не активна"}}</td>
                <td>{{ specialization.denyConsult ? "Разрешено" : "Запрещено"}}</td>
                <td>
                    <div class="row">
                        <div class="col">
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-primary" routerLink="/admin/specializations/edit/{{ specialization.id }}">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <button class="btn btn-danger" (click)="deleteSpecialization(specialization.id)">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center" *ngIf="totalCount > 0">
    <app-pager
        [pageSize]="specParams.pageSize"
        [totalCount]="totalCount"
        (pageChanged)="onPageChange($event)">
    </app-pager>
</div>
